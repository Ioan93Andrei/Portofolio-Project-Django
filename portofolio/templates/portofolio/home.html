{% extends 'portofolio/base.html' %}
{% block content %}
    
    {% load static %}
    <h1>Andrei's Portofolio</h1>
    <img src="{% static '/portofolio/me.jpg' %}" height=400 width=300>


    {% for project in projects %}
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}" height=200 width=200>

      {% if project.url %}
        <br /><a href="{{ project.url }}">Link</a>
      {% endif %}

    {% endfor %}

{% endblock %}
