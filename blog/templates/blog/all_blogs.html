{% extends 'portofolio/base.html' %}
{% block content %}
        
    
    
    {% for blog in blogs %}

      <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
      <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
      <p>{{ blog.content|striptags|truncatechars:100 }}</p>

    {% endfor %}

{% endblock %}
